
  <ion-header class="animated fadeInUpBig">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click) = "this.modalCtrl.dismiss()">
          <i class="fas fa-backspace fa-2x" style="color: red;"></i>
        </ion-button>
      </ion-buttons>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
  
            <ion-avatar>
              <img [src]="'/assets/avatars/' + user.avatar" width="50%">
            </ion-avatar>
  
          </ion-col>
          <ion-col size="9">
            
            <h4> <span class="mt-2 badge badge-info">{{ user.nick }}</span> </h4>
  
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  
  <ion-content #content class="animated fadeInUpBig">
    <div class="chatMensajes" *ngIf = "mensajes">
      <ion-card *ngFor="let mensaje of mensajes" class = "chatMensaje"
                [ngClass] = "(mensaje.creadoPor == user.uid) ? 'chatOtro': 'chatMio'">
        <ion-card-content>
          {{ mensaje.mensaje }}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
  
  <ion-footer class="ion-padding animated fadeInUpBig">
    <ion-item>
      <ion-textarea placeholder = "Escriba el mensaje"
                    [(ngModel)] = "mensaje"
                    (keyup.enter)= "sendMessage()"></ion-textarea>
      <ion-button color="primary" (click) = "sendMessage()">
        Enviar
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-footer>
