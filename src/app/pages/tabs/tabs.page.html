
<ion-header class="ion-no-border" *ngIf="platform.is('ios')">
    <ion-toolbar>
      <ion-title class="ion-text-center">MatchX</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-tabs>
    
        <ion-tab-bar slot="top" color="white" size="large">
            <ion-tab-button tab="tab1">
                <i class="fas fa-user fa-2x"></i>
            </ion-tab-button>
    
            <ion-tab-button tab="tab2">
                <i class="fas fa-sd-card fa-2x"></i>
            </ion-tab-button>
    
            <ion-tab-button tab="tab3">
                <i class="fas fa-users fa-2x"></i>
            </ion-tab-button>
        </ion-tab-bar>
    
    </ion-tabs>

</ion-content>
