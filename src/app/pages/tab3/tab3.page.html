
<ion-content [fullscreen]="true">
    <ion-list>

        <ion-item (click)="onChat(user)" *ngFor="let user of usuario" >
            <ion-grid fixed>            
                <ion-row >
                    <ion-col size="3">
                        <ion-avatar>
                            <img [src]="'/assets/avatars/' + user.avatar">
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="9">
                        <div class="mt-1">
                            <ion-label>{{ user.nick }}</ion-label>
    
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-item>
       
    </ion-list>
</ion-content>
