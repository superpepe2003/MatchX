<ion-header class="animated fadeInLeft">
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="animated fadeInLeft">

    <form (ngSubmit)="onLogin()" [formGroup]="forma" autocomplete="false" >
        <ion-grid fixed>
            <ion-row>
                <ion-col>
                    <img class="login-icon" src="../../../assets/avatars/av-1.png">
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating" class="mb-3">Email</ion-label>
                            <ion-input name="email" 
                                       type="email" 
                                       formControlName="email"
                                       [class.is-invalid] = "campoNoValido('email')"></ion-input>
                            
                                <small *ngIf="campoNoValido('email')" class="text-danger">
                                     No es 1 correo valido
                                </small>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating" class="mb-3">Contrase√±a</ion-label>
                            <ion-input name="password" 
                                       type="password"
                                       formControlName="password"
                                       [class.is-invalid]= "campoNoValido('password')"></ion-input>

                            <small *ngIf="campoNoValido('password')" class="text-danger">
                                El password debe tener como minimo 6 caracteres
                            </small>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button (click)="onLogin()" expand="full">
                        Ingresar
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button (click)="onRegister()" expand="full" fill="outline" size="small">
                        Crear cuenta</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>


</ion-content>
